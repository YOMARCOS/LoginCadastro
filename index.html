<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Яecados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<link rel="stylesheet" href="./style/style.css">
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>

<body>
    <header>
        <div class="container-fluid ">
            <div class="row bg-prime text-white ">
                <h1>Я </h1>
            </div>
        </div>
    </header>
        <main id="main">
            <div id="container1" class="container col-md-5 mt-5 ">
                <div class="row ">
                    <div class="col col-12">
                        <h2>Entrar</h2></div>
                </div>
                <div class="row">
                    <div class="col col-12">
                       <p>Faça o login na plataforma</p> 
                    </div>
                </div>
                <div class="row mt-2 ">
                    <div class="col col-6">
                     <button class=" col-12 btn btn-primary bg-prime d-flex  align-items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">
                            <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"/>
                          </svg>
                        <p class="m-2">Login com facebook</p></button>  
                    </div>
                    <div class="col col-6">
                     <button  class="col-md-12  btn btn-primary bg-prime d-flex  align-items-center"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16">
                        <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"/>
                      </svg> <p class="m-2">Login com Google</p></button>
                    </div>
                </div>
                <div class="row mt-3 col-12">
                    <div class="col text-center">
                       <P>ou com seu endereço de e-mail</P> 
                    </div>
                </div>
                <div class="row">
                    <form id="login">
                    <div class="col">
                            <input class="col-12 py-2 " type="email" name="mail" id="mail" placeholder="Digite seu email" value="">           
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">        
                    <input class="col-12 py-2 " type="password" name="password" id="password" placeholder="Digite sua senha" value="">
              
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col col-12">
                        <button  class="btn btn-primary bg-prime col-12" type="submit" onclick="logar(event)">Entrar</button>
                    </div>
                </div>
            </form>
                <div class="row mt-2">
                    <div class="col">
                        <p>Não tem conta? <span onclick="pageCadastro()" > <b>Cadastre-se</b></span></p>
                    </div>
                </div>
            </div>
            <div id="alert">
           
            </div>
            <div  class="container col-md-12 ">
            <div class="row ">
                <div class=" container d-flex flex-column justify-content-center align-items-center text-center col-12 p-4" id="conteiner2"></div>
            </div>
            </div>
         
        </main>
         <div class="row">
             <div id="sair"class="col col-12 text-center mb-3">
               
         </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
        <script src="./script/app.js"></script>
        
</body>

</html>
